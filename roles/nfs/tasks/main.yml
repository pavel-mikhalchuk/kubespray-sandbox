- name: Install pip packages
  pip:
    name: "{{ item.name }}"
    version: "{{ item.version }}"
    state: "{{ item.state }}"
  with_items:
    - { name: "docker-py", version: "1.10.6", state: "present" }

- name: Ensure /nfs_exports exists
  file:
    path: /nfs_exports
    state: directory

- name: Enable nfs module
  modprobe:
    name: nfs
    state: present

- name: Enable nfsd module
  modprobe:
    name: nfsd
    state: present

- name: Run NFS server container
  docker_container:
    name: nfs-server
    image: erichough/nfs-server
    state: started
    recreate: yes
    network_mode: host
    privileged: yes
    env:
      NFS_EXPORT_0: /exports *(rw,no_subtree_check)
    volumes:
      - /nfs_exports:/exports
