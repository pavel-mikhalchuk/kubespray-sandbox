apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: reportportal-gateway-ingress
  labels:     
    app: "cautious-bison"
  annotations:
    kubernetes.io/ingress.class: "nginx-dev"
spec:
  rules:
  - host: [reportportal.qa.in.alutech24.com]
    http:
      paths:
      - backend:
          serviceName: gateway
          servicePort: 80
