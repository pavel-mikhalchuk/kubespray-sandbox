apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/pavel-mikhalchuk/kubespray-sandbox
    targetRevision: HEAD
    path: kube-qa-portal/cluster-state/app-of-apps/apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true