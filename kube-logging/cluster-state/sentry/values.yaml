sentry:
  image:
    tag: "9.0"
  worker:
    replicacount: 1
  service:
    type: ClusterIP
  filestore:
    filesystem:
      persistence:
        enabled: true
        storageClass: "sentry-storage"
        size: 2Gi
  postgresql:
    imageTag: "9.5"
    imagePullPolicy: IfNotPresent
    persistence:
      enabled: true
      storageClass: "sentry-storage"
      size: 2Gi
      resourcePolicy: "nil"
  redis:
    master:
      persistence:
        enabled: true
        storageClass: "sentry-storage"
        size: 2Gi
  ingress:
    enabled: true
    hostname: "sentry.logging.in.alutech24.com"